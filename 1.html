<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTailor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f8f7;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #388e3c;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 40px;
        }

        .left-content {
            flex: 1;
            padding-right: 40px;
        }

        .left-content h1 {
            font-size: 3.5em;
            color: #215e21;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .right-content {
            flex: 1;
            padding-left: 40px;
        }

        .right-content img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .right-content img:hover {
            transform: scale(1.05);
        }

        .get-started-button {
            background-color: #388e3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .get-started-button:hover {
            background-color: #1e6021;
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 960px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }

            .left-content {
                padding-right: 0;
                margin-bottom: 40px;
            }

            .right-content {
                padding-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>

            </ul>
        </nav>
        <div class="logo">NewsTailor</div>
        <nav>
            <ul>

                <li><a href="5.html">Community</a></li>
                <li><a href="6.html">Contact</a></li>
            </ul>
        </nav>
    </header>
